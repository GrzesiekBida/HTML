<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio buttons/ checkboxes/ text areas</title>
</head>
<body>
        <form action="" method="GET">
            <label for="on">On:</label><input type="radio" name="onOff" value="on">
            <label for="off">Off:</label><input type="radio" name="onOff" value="off">

            <br>
            <label for="twitter">Twitter</label><input type="checkbox" name="twitter" value="yes">
            <input type="checkbox" name="facebook" value="yes">
            <input type="submit" value="Submit the form">
        </form>
    </body>
</html>
