<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewHtml5Input</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>HTML5 Form Inputs</legend>
            <input type="email" name="email">
            <input type="tel" name="phone">
            <input type="date" name ="date" min="2013-12-01">
            <br>
            <input type="number" name="number" min="1" max="5">
            <input type="range" name="scale" min="1" max="10">
            <input type="submit" value="Submit the form">
        </fieldset>
    </form>
</body>
</html>
